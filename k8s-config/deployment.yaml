apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-mon-deployment
  namespace: kube-admin
  labels:
    app: k8s-mon-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-mon-deployment
  template:
    metadata:
      labels:
        app: k8s-mon-deployment
        #nid: "5"
        N9E_NID: "5"

    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: k8s-mon
          image:  registry.cn-beijing.aliyuncs.com/n9e/k8s-mon::v2.1.0
          #image:  k8s-mon:v1
          command:
            - /opt/app/k8s-mon
            - --config.file=/etc/k8s-mon/k8s-mon.yml
            #- --log.level=debug
          volumeMounts:
            - mountPath: /etc/k8s-mon
              name: config-volume
            - mountPath: "/etc/secrets/etcd-certs"
              name: secret-volume
              readOnly: true

          ports:
            - containerPort: 9901
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 2500Mi
      serviceAccountName: k8s-mon
      volumes:
        - name: config-volume
          configMap:
            defaultMode: 420
            name: k8s-mon-deployment
        - name: secret-volume
          secret:
            secretName: etcd-certs